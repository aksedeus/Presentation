<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Сердечко</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<style>
		@keyframes run {
			0% {
			width: 200px;
			height:200px;
			margin-left: 0px;
			}
			100% {
			width: 450px;
			height: 450px;
			margin-left: 500px;
			}
		}
		img {
			animation: run 7s infinite;
			animation-direction: alternate;
		}
	</style>
</head>
<body>
	<img src="htwdo.gif">
</body>
</html>
